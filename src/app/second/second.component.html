<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>second component works!</p>
    <div class="container">
        <p>Number: {{counter}}</p>
        <div class="row">
            <div class="col-md-1">
                <button (click)="increment()" class="btn btn-success" type="button">Increment</button>
            </div>

            <div class="col-md-1">
                <button (click)="decrement()" class="btn btn-info" type="button">Decrement</button>
            </div>
        </div>

        <br>
        <br>
        <p>2-way binding</p>
        <label>Type here: </label>

        <input class="form-control" type="text" [(ngModel)]="name" (input)="onInput($event)">
        <p>{{name}}</p>
        <button [disabled]="isDisabled" class="btn btn-warning" type="button" (click)="clicked()">Reset</button>

    </div>
</body>

</html>
